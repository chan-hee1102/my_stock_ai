name: Daily Stock Scan

on:
  schedule:
    # 한국 시간 월~금 밤 8시 (UTC 11:00)
    - cron: '0 11 * * 1-5'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 최신 이력을 모두 가져오도록 설정
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 제미나이 제외, 필요한 라이브러리만 설치
          pip install pandas requests beautifulsoup4 lxml streamlit yfinance plotly groq

      - name: Run Stock Scanner
        env:
          # GitHub Settings > Secrets에 등록한 GROQ_API_KEY를 시스템에 연결
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scanner.py

      - name: Commit and Push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 충돌 방지를 위해 최신 상태 유지
          git pull origin main
          
          # outputs 폴더의 결과물 저장
          git add outputs/* || echo "No outputs to add"
          git commit -m "Auto-update stock results [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push
