name: Daily Stock Scan

on:
  schedule:
    # 한국 시간 월~금 밤 8시 (UTC 11:00)
    - cron: '0 11 * * 1-5'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 최신 이력을 모두 가져오도록 설정
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml streamlit yfinance plotly groq

      - name: Run Stock Scanner
        run: python scanner.py

      - name: Commit and Push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 충돌 방지를 위해 먼저 서버 데이터를 가져와 합칩니다
          git pull origin main
          git add outputs/*
          git commit -m "Auto-update stock results [$(date +'%Y-%m-%d')]" || echo "No changes"
          git push
