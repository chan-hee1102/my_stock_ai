name: Daily Stock Scan

on:
  schedule:
    # 월요일부터 금요일까지 한국 시간 밤 8시(UTC 11:00)에 자동 실행됩니다.
    - cron: '0 11 * * 1-5'
  workflow_dispatch: # 직접 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # 히스토리를 가져와야 나중에 git pull/push 시 충돌이 없습니다.
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 lxml

      - name: Run Stock Scanner
        # 분석 현황을 바로 보기 위해 flush 옵션이 포함된 최신 scanner.py를 실행합니다.
        run: python scanner.py

      - name: Commit and Push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. 서버의 최신 데이터를 가져와서 현재 작업과 합칩니다 (충돌 해결 핵심)
          git pull origin main --rebase
          
          # 2. 결과 파일을 추가합니다.
          git add outputs/*
          
          # 3. 변경사항이 있을 때만 저장하고 서버로 올립니다.
          git commit -m "Auto-update stock results [$(date +'%Y-%m-%d')]" || echo "No changes to commit"
          git push
